<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tabela-estilizada {
        width: 50%;
        border-collapse: collapse;
        text-align: center;
    }
    .tabela-estilizada th, .tabela-estilizada td {
        border: 1px solid black;
        padding: 8px;
    }
    .tabela-estilizada th {
        background-color: #4CAF50;
        color: white;
    }
    .tabela-zebra {
        width: 60%;
        border-collapse: collapse;
    }
    .tabela-zebra th, .tabela-zebra td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    .tabela-zebra tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    .tabela-container {
        overflow-x: auto;
    }
    .tabela-responsiva {
        width: 100%;
        border-collapse: collapse;
        min-width: 400px;
    }
    .tabela-responsiva th, .tabela-responsiva td {
        border: 1px solid black;
        padding: 8px;
    }
        
    </style>
